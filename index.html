<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.0/css/line.css"
    />
  </head>

  <body>
    <div
      class="flex flex-col h-full custom_container dark:bg-gray-800 dark:border-gray-700"
    >
      <!-- header start -->
      <header
        class="container flex flex-col justify-between px-12 mx-auto my-4 md:flex-row md:px-4"
      >
        <p class="text-xl font-medium text-white">
          Algorithm Sorting Visualizer
        </p>
        <!-- options -->
        <div
          class="flex flex-row items-center justify-center w-1/4 options_container"
        >
          <div
            class="flex md:flex-row flex-col items-center justify-center mr-12 slider_container"
          >
            <label
              for="size-range"
              class="block mx-2 text-sm font-medium text-gray-900 dark:text-gray-300"
              >Size</label
            >
            <input
              id="size-range"
              type="range"
              min="10"
              max="100"
              step="10"
              class="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer dark:bg-gray-700"
            />
          </div>
          <div
            class="flex md:flex-row flex-col items-center justify-center slider_container"
          >
            <label
              for="speed-range"
              class="block mx-2 text-sm font-medium text-gray-900 dark:text-gray-300"
              >Speed</label
            >
            <input
              id="speed-range"
              type="range"
              min="10"
              max="100"
              step="10"
              class="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer dark:bg-gray-700"
            />
          </div>
        </div>
        <!-- options end -->

        <!-- buttons -->
        <div class="button_container">
          <div
            class="p-1.5 w-full sm:w-auto overflow-hidden bg-white border rounded-lg dark:bg-gray-800 dark:border-gray-700"
          >
            <div class="space-y-2 sm:space-y-0 sm:flex sm:-mx-1">
              <button
                id="start"
                class="flex items-center justify-center w-full px-2 py-1 text-white transition-colors duration-200 transform bg-blue-600 rounded-md focus:outline-none sm:w-auto sm:mx-1 hover:bg-blue-500 focus:bg-blue-500 focus:ring focus:ring-blue-300 focus:ring-opacity-40"
              >
                <i class="uil uil-play"></i>
                <span class="mx-1"> Start </span>
              </button>
              <button
                id="reset-app"
                class="flex items-center justify-center w-full px-2 py-1 text-white transition-colors duration-200 transform bg-blue-600 rounded-md focus:outline-none sm:w-auto sm:mx-1 hover:bg-blue-500 focus:bg-blue-500 focus:ring focus:ring-blue-300 focus:ring-opacity-40"
              >
                <i class="uil uil-redo"></i>
                <span class="mx-1"> Reset </span>
              </button>
            </div>
          </div>
        </div>
        <!-- buttons end -->
      </header>
      <!-- header end -->
      <div
        id="bars"
        class="container h-full mx-auto overflow-hidden flex flex-row items-start"
      ></div>
    </div>
    <script src="./scripts/index.js" type="module"></script>
  </body>
</html>
